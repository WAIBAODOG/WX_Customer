<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('发样明细')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<div class="btn-group-sm"  role="group">
	       <a class="btn btn-success" onclick="window.history.go(-1);"  >
	        <i class="fa fa-mail-reply" aria-hidden="true"></i> 返回
	      </a>
	 </div>
		<form class="form-horizontal m" >
			<div class="form-group">
				<label class="col-sm-3 control-label">电话号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:value="${vo.phoneNumber}" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">微信号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"   th:value="${vo.weixinNumber}"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="leader" readonly="readonly"  th:value="${vo.customerName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">对接业务员：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phone" readonly="readonly"  th:value="${vo.creator}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" readonly="readonly"  th:value="${vo.gender}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">性格：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" readonly="readonly "  th:value="${vo.khCharacter}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.province +'-'+ vo.city +'-'+ vo.area +' '+  vo.customerAddress}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">通话时长：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.durationHour  +'时'+vo.durationMinute+'分'+ vo.durationSecond+'秒'}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预约客户沟通时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.appointmentTime}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.shopName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店铺类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.customerType}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店铺数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.customerNum}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店员数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.shopAssistantNumber}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店铺规模：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.storeScale}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">需求产品：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.demandProduct}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">意向点：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.intentionPoint}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">问题点：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.troubleSpots}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">订单总金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="1">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">成交日期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.dealTime}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">成交清单：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.sendSampleList}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">赠品清单：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.giftsList}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email"  readonly="readonly"  th:value="${vo.remark }">
				</div>
			</div>
		</form>
		<label class="col-sm-3 control-label">快递单</label>
		<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m"  >
           <div class="col-md-12">
   		 <div class="form-group">
        <label class="col-sm-3 control-label">发件人：</label>
        <div class="col-sm-9">
            <input type="text" name="sender" class="form-control" placeholder="请输入发件人" readonly="readonly"  th:value="${vo.sender}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">发件人电话：</label>
        <div class="col-sm-9">
            <input type="text" name="senderPhone" class="form-control" placeholder="请输入发件人电话" readonly="readonly"  th:value="${vo.senderPhone}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">发件人地址：</label>
        <div class="col-sm-9">
            <input type="text" name="senderAddress" class="form-control" placeholder="请输入发件人地址" readonly="readonly"  th:value="${vo.senderAddress}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">发货日期：</label>
        <div class="col-sm-9">
            <div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

                <input type="text" name="sendTime" class="form-control"  readonly="readonly"  th:value="${vo.sendTime}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">快递单号：</label>
        <div class="col-sm-9">
            <input type="text" name="courierNumber" class="form-control" placeholder="请输入快递单号" readonly="readonly" th:value="${vo.courierNumber}">  
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">物流公司：</label>
        <div class="col-sm-9">
            <input type="text" name="logisticsCompany" class="form-control" placeholder="请输入物流公司" readonly="readonly"  th:value="${vo.logisticsCompany}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">邮费：</label>
        <div class="col-sm-9">
            <input type="text" name="postage" class="form-control" placeholder="请输入邮费" readonly="readonly"  th:value="${vo.postage}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">代收金额：</label>
        <div class="col-sm-9">
            <input type="text" name="collectingAmount" class="form-control" placeholder="请输入代收金额" readonly="readonly"  th:value="${vo.collectingAmount}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">保价金额：</label>
        <div class="col-sm-9">
            <input type="text" name="insuranceAmount" class="form-control" placeholder="请输入保价金额" readonly="readonly"  th:value="${vo.insuranceAmount}">
        </div>
    </div>
</div>
        </form>
    </div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	 
</body>
</html>
