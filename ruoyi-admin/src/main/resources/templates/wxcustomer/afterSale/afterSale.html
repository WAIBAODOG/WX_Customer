<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('售后情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>跟进结果类型：</p>
                                <select name="followResultType" th:with="type=${@dict.getType('follow_result_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>成交金额：</p>
                                <input type="text" name="dealAmount"/>
                            </li>
                            <li class="select-time">
                                <p>成交日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDealTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDealTime]"/>
                            </li>
                            <li>
                                <p>对接业务员：</p>
                                <input type="text" name="creator"/>
                            </li>
                            <li>
                                <p>是否成交：</p>
                                <select name="isDeal" th:with="type=${@dict.getType('is_delivery')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="afterSaleMember:afterSale:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="afterSaleMember:afterSale:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="afterSaleMember:afterSale:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="afterSaleMember:afterSale:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('afterSaleMember:afterSale:edit')}]];
        var removeFlag = [[${@permission.hasPermi('afterSaleMember:afterSale:remove')}]];
        var followResultTypeDatas = [[${@dict.getType('follow_result_type')}]];
        var isDealDatas = [[${@dict.getType('is_delivery')}]];
        var prefix = ctx + "wxcustomer/afterSale";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "售后情况",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'followResultType', 
                    title : '跟进结果类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(followResultTypeDatas, value);
                    }
                },
                {
                    field : 'dealAmount', 
                    title : '成交金额'
                },
                {
                    field : 'dealTime', 
                    title : '成交日期'
                },
                {
                    field : 'followTimes', 
                    title : '跟进次数'
                },
                {
                    field : 'creator', 
                    title : '对接业务员'
                },
                {
                    field : 'isDeal', 
                    title : '是否成交',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isDealDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
