<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('微信朋友圈内容列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                        	 <li>
                                <p>微信内容  ：</p>
                                <input type="text" name="context"/>
                            </li>
                        	 <li>
                                <p>创建人：</p>
                                <input type="text" name="creatorName"/>
                            </li>
                        	 <li>
                                <p>备注：</p>
                                <input type="text" name="remark"/>
                            </li>
                        	 <li>
                                <p>发布时间_起：</p>
                                <input type="text" name="sendStartTime" class='time-input' readonly="readonly"/>
                            </li>
                        	 <li>
                                <p>发布时间_止：</p>
                                <input type="text" name="sendEndTime" class='time-input' readonly="readonly"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="wxcustomer:weixincontext:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="wxcustomer:weixincontext:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="wxcustomer:weixincontext:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="wxcustomer:weixincontext:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('wxcustomer:weixincontext:edit')}]];
        var removeFlag = [[${@permission.hasPermi('wxcustomer:weixincontext:remove')}]];
        var prefix = ctx + "wxcustomer/weixincontext";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "微信朋友圈内容",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键id',
                    visible: false
                },
                {
                	title : '内容', 
                    field : 'context',
                },
                { 
                	title : '创建人', 
                	field : 'creatorName',
                },{
                	title : '创建时间', 
                	field : 'createTime',
                },
                { 
                	title : '发布时间_起', 
                	field : 'sendStartTime',
                },
                { 
                	title : '发布时间_止', 
                	field : 'sendEndTime',
                },
                { 
                	title : '备注', 
                	field : 'remark',
                }
                //               ,
//                 {
//                     title: '操作',
//                     align: 'center',
//                     formatter: function(value, row, index) {
//                         var actions = [];
//                         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
//                         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
//                         return actions.join('');
//                     }
//                 }
                ]
            };
            $.table.init(options);
        });
//         function operateEdit(id){
//         	$.modal.openTab("查看内容", $.operate.editUrl(id));
//         }
    </script>
</body>
</html>
