<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增微信客户')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
   		
   	   <h4 class="form-header h4">基本情况</h4>	
       <form class="form-horizontal" id="form-WechatCustomer-add" style="margin-right: 150px;">
           <div class="form-group">
         		<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>电话号：</label>
			<div class="col-sm-4">
				 <input name="phoneNumber" class="form-control" type="text" placeholder="请输入电话号" required>
			</div>
			<label class="col-sm-2 control-label">微信号：</label>
			<div class="col-sm-4">
				<input name="weixinNumber" class="form-control" type="text" placeholder="请输入微信号">
			</div>
           </div>
           
           <div class="form-group">    
               <label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>客户姓名：</label>
			<div class="col-sm-4">
				 <input name="customerName" class="form-control" type="text" placeholder="请输入客户姓名" required>
			</div>
			<label class="col-sm-2 control-label">对接业务员：</label>
			<div class="col-sm-4">
				<input name="creatorId" type="hidden" th:value="${user.userId}">
				<input name="creator" class="form-control" type="text" th:value="${user.userName}" readonly="readonly" required>
			</div>
           </div>
           
           <div class="form-group">    
               <label class="col-sm-2 control-label">性别：</label>
			<div class="col-sm-4">
				 <select name="gender" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                       <option value="">请选择</option>
                       <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                 </select>
			</div>
			<label class="col-sm-2 control-label">性格：</label>
			<div class="col-sm-4">
				<input name="khCharacter" class="form-control" type="text" >
			</div>
           </div>
           
           <div class="form-group">    
               <label class="col-sm-2 control-label">客户地址：</label>
               <div class="col-sm-6 form-inline"  data-toggle="distpicker" style="padding-left: 30px;">
                   <div class="form-group" style="padding-right: 30px"><select name="province" class="form-control m-b"></select></div>
                   <div class="form-group" style="padding-right: 30px"><select name="city" class="form-control m-b"></select></div>
                   <div class="form-group"><select name="area" class="form-control m-b"></select></div>
               </div>
               <div class="col-sm-4">
                   <input name="customerAddress" class="form-control" type="text" placeholder="请输入详细地址">
               </div>
           </div>
           
           <div class="form-group">    
               <label class="col-sm-2 control-label">店名：</label>
			<div class="col-sm-4">
				 <input name="shopName" class="form-control" type="text">
			</div>
			<label class="col-sm-2 control-label">客户类型：</label>
			<div class="col-sm-4">
				 <select name="customerType" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option value="">请选择</option>
                       <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                   </select>
			</div>
           </div>
           
           <div class="form-group">    
               <label class="col-sm-2 control-label">店员数：</label>
			<div class="col-sm-4">
				 <input name="shopAssistantNumber" class="form-control" type="text">
			</div>
			<label class="col-sm-2 control-label">店铺数：</label>
			<div class="col-sm-4">
				<input name="storeScale" class="form-control" type="text">
			</div>
           </div>
           
           <div class="form-group">
           	<label class="col-sm-2 control-label">店铺规模：</label>
			<div class="col-sm-4">
				<input name="storeScale" class="form-control" type="text">
			</div>
           
               <label class="col-sm-2 control-label">需求产品：</label>
               <div class="col-sm-4">
                   <textarea name="demandProduct" class="form-control"></textarea>
               </div>
           </div>
           
           <div class="form-group">
               <label class="col-sm-2 control-label">备注：</label>
               <div class="col-sm-10">
                   <textarea name="demandProduct" class="form-control"></textarea>
               </div>
           </div>
       </form>
       
      <div class="container-div" style="margin-top: 50px;">
	       <div class="row">
	       		<h4 class="form-header h4">销售情况</h4>
	       </div>
		   <div class="row" style="padding-bottom: 10px"> 	
	             <a class="btn btn-success" onclick="addSaleInfo();">
	                 <i class="fa fa-plus"></i> 添加
	             </a>
		   </div>
		   <div class="row">    
	             <table class="table table-bordered table-striped" id="saleInfoTable">
		              <thead>
					    <tr>
					      <th>跟进次数</th>
					      <th>跟进结果类型</th>
					      <th>跟进时间</th>
					      <th>跟进情况</th>
					      <th>下次跟进时间</th>
					      <th>通话时长</th>
					      <th>对接业务员</th>
					      <th>操作</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
	             </table>
		    </div>
       </div>
       
       
       <div class="container-div" style="margin-top: 50px;">
       		<div class="row">
	    		<h4 class="form-header h4">售后情况</h4>
		   </div>
		   <div class="row" style="padding-bottom: 10px"> 	
	             <a class="btn btn-success" onclick="addPostSale()">
	                 <i class="fa fa-plus"></i> 添加
	             </a>
		   </div>
		   <div class="row">    
	             <table class="table table-bordered table-striped" id="saleInfoTable">
		              <thead>
					    <tr>
					      <th>跟进次数</th>
					      <th>是否成交</th>
					      <th>跟进时间</th>
					      <th>跟进情况</th>
					      <th>下次跟进时间</th>
					      <th>通话时长</th>
					      <th>对接业务员</th>
					      <th>操作</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
	             </table>
		    </div>
        </div>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    
    
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: distpicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "wxcustomer/WechatCustomer";
        $("#form-WechatCustomer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-WechatCustomer-add').serialize());
            }
        }

        $("input[name='appointmentTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='creationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        function addSaleInfo() {
        	$.modal.open('添加销售情况', prefix + '/addSaleInfo');
        }
        
        function addPostSale() {
        	$.modal.open('添加售后情况', prefix + '/addPostSale');
        }
        
    </script>
    
    <script  id="saleInfoTpl" type="text/template">
 		<tr>
	      <th>跟进次数</th>
	      <th>跟进结果类型</th>
	      <th>跟进时间</th>
	      <th>跟进情况</th>
	      <th>下次跟进时间</th>
	      <th>通话时长</th>
	      <th>对接业务员</th>
	      <th>操作</th>
	    </tr>
	</script>
</body>
</html>
