<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增微信客户')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-WechatCustomer-add">
            <div class="form-group">
          		<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>电话号：</label>
				<div class="col-sm-4">
					 <input name="phoneNumber" class="form-control" type="text" placeholder="请输入电话号" required>
				</div>
				<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>微信号：</label>
				<div class="col-sm-4">
					<input name="weixinNumber" class="form-control" type="text" placeholder="请输入微信号" required>
				</div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>客户姓名：</label>
				<div class="col-sm-4">
					 <input name="customerName" class="form-control" type="text" placeholder="请输入客户姓名" required>
				</div>
				<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>对接业务员：</label>
				<div class="col-sm-4">
					<input name="creatorId" type="hidden" th:value="${user.userId}">
					<input name="creator" class="form-control" type="text" th:value="${user.userName}" readonly="readonly" required>
				</div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>性别：</label>
				<div class="col-sm-4">
					 <select name="gender" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
				</div>
				<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>性格：</label>
				<div class="col-sm-4">
					<input name="khCharacter" class="form-control" type="text" >
				</div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label">客户地址：</label>
                <div class="col-sm-2">
                     <select name="province" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="col-sm-2">
                     <select name="city" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select name="area" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <input name="customerAddress" class="form-control" type="text" placeholder="请输入详细地址">
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>店名：</label>
				<div class="col-sm-4">
					 <input name="shopName" class="form-control" type="text">
				</div>
				<label class="col-sm-2 control-label"><span style="color:#ff0000;">*</span>性格：</label>
				<div class="col-sm-4">
					<input name="khCharacter" class="form-control" type="text" >
				</div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">店名：</label>
                <div class="col-sm-8">
                    <input name="shopName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预约沟通时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="appointmentTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户类型：</label>
                <div class="col-sm-8">
                    <select name="customerType" class="form-control m-b" th:with="type=${@dict.getType('customer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">店员数：</label>
                <div class="col-sm-8">
                    <input name="shopAssistantNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">店铺规模：</label>
                <div class="col-sm-8">
                    <input name="storeScale" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="creationTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求产品：</label>
                <div class="col-sm-8">
                    <textarea name="demandProduct" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否发样：</label>
                <div class="col-sm-8">
                    <select name="isDelivery" class="form-control m-b" th:with="type=${@dict.getType('is_delivery')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否销售：</label>
                <div class="col-sm-8">
                    <select name="isSales" class="form-control m-b" th:with="type=${@dict.getType('is_delivery')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "wxcustomer/WechatCustomer"
        $("#form-WechatCustomer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-WechatCustomer-add').serialize());
            }
        }

        $("input[name='appointmentTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='creationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
