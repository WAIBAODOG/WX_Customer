<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('销售信息')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-sale-add">
			<input class="form-control" type="hidden" name="id" th:value="${id}" id="id">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:#ff0000;">*</span>是否成交：</label>
				<div class="col-sm-8">
					<select id="isDeal" name="isDeal" class="form-control m-b" th:with="type=${@dict.getType('is_delivery')}" required>
                       <option value="">请选择</option>
                       <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                 	</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:#ff0000;">*</span>跟进时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dealTime" readonly="readonly" required th:value="${createTime}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:#ff0000;">*</span>跟进情况：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="followResult" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:#ff0000;">*</span>下次跟进时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="nextFollowTime" readonly="readonly" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:#ff0000;">*</span>通话时长：</label>
               <div class="col-sm-8 form-inline" >
                   <input type="text" value="" name="durationHour" class="form-control" placeholder="小时"  style="width: 30%;" required>
                   <input type="text" value="" name="durationMinute" class="form-control" placeholder="分钟"  style="width: 30%;" required>
                   <input type="text" value="" name="durationSecond" class="form-control" placeholder="秒"  style="width: 30%;" required>
               </div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">对接业务员：</label>
				<div class="col-sm-8">
					<input class="form-control" type="hidden" name="creatorId" th:value="${user.userId}">
					<input class="form-control" type="text" name="creator" th:value="${user.userName}" readonly="readonly">
				</div>
			</div>
		</form>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		$(function() {
			var id = $('#id').val();
			if(id) {
				$.common.setForm($('#form-post-sale-add'), parent.getJson('postSale', id));
			}
		});
		
        $("#form-sale-add").validate({
            focusCleanup: true
        });
        
        $("input[name='nextFollowTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
		function submitHandler() {
	        if ($.validate.form()) {
	        	var json = $.common.formToJSON('form-post-sale-add');
	        	json.duration = json.durationHour + ':' + json.durationMinute + ':' + json.durationSecond;
	        	json.isDealName = $('#isDeal').find('option:selected').text();
	        	var isAdd = false;
	        	if(!$('#id').val()) {
		        	json.id = $.common.genUUID();
		        	isAdd = true;
	        	}
	        	parent.handlePostSale(json, isAdd);
	        	$.modal.close();
	        }
	    }
	</script>
</body>
</html>
