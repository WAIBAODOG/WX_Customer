<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('成交情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                 <div class="btn-group-sm"  role="group">
	                <a class="btn btn-success" onclick="$.table.search()"  >
	                    <i class="fa fa-search"></i> 查询
	                </a>
	                <a class="btn btn-primary  " onclick="$.form.reset()"  >
	                    <i class="fa fa-refresh"></i> 清空
	                </a>
	                <a class="btn btn-success " onclick="$.operate.search()" shiro:hasPermission="deliverGoods:deliverGoods:remove">
                    	<i class="fa fa-remove"></i> 分配售后人员
               		 </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="deliverGoods:deliverGoods:remove">
                    	<i class="fa fa-remove"></i> 删除
               		 </a>
               		 <a class="btn btn-success" onclick="deliverGoods()"  >
                  	  <i class="fa fa-ravelry"></i> 发货
                	 </a>
            </div>  
                	 
                    <div class="select-list">
                        <ul>
                        	<li>
                        		<p>手机号：</p>
                        		<input type="text" name="phoneNumber"/>
                        	</li>
                        	<li>
                        		<p>微信号：</p>
                        		<input type="text" name="weixinNumber"/>
                        	</li>
                        	<li>
                        		<p>客户姓名：</p>
                        		<input type="text" name="customerName"/>
                        	</li>
                        	<li>
                        		<p>客户类型：</p>
                        		<select name="customerType" th:with="type=${@dict.getType('customer_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                        	</li>
                        	<li>
                        		<p>店铺类型：</p>
                        		<input type="text" name="sender"/>
                        	</li>
                        	<li>
                        		<p>成交人：</p>
                        		<input type="text" name="sender"/>
                        	</li>
                        	<li class='select-time'>
                        		<p>成交时间：</p>
                        		<input type="text" class='time-input' id='dealTimeStart' name="dealTimeStart"/>
                        		<span>-</span>
                        		<input type="text" class='time-input' id='dealTimeEnd' name="dealTimeEnd"/>
                        	</li>
                        	<li>
                        		<p>是否发货：</p>
                        		 <select name="isDeliverGoods" th:with="type=${@dict.getType('is_delivery')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                        	</li>
                            <!-- <li>
                                <p>跟进结果类型：</p>
                                <select name="followResultType" th:with="type=${@dict.getType('follow_result_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>成交金额：</p>
                                <input type="text" name="dealAmount"/>
                            </li>
                            <li class="select-time">
                                <p>成交日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDealTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDealTime]"/>
                            </li>
                            <li>
                                <p>跟进次数：</p>
                                <input type="text" name="followTimes"/>
                            </li>
                            <li>
                                <p>对接业务员：</p>
                                <input type="text" name="creator"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li> -->
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('deliverGoods:deliverGoods:edit')}]];
        var removeFlag = [[${@permission.hasPermi('deliverGoods:deliverGoods:remove')}]];
        var followResultTypeDatas = [[${@dict.getType('follow_result_type')}]];
        var prefix = ctx + "wxcustomer/deliverGoods";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "成交情况",
                columns: [{
                    checkbox: true
                },
                 {
                    field : 'id', 
                    title : 'ID',
                    visible: false
                }, 
                {
                    field : 'orderNumber', 
                    title : '订单号',
                    formatter: function(value, row, index) {
                    	return "<a  href='/wxcustomer/deliverGoods/detail?requestType=2&id="+value+"'>"+value+"</a>"
                        // return $.table.selectDictLabel(followResultTypeDatas, value);
                    }
                },
                {
                    field : 'weixinNumber', 
                    title : '微信号'
                },
                {
                    field : 'customerName', 
                    title : '客户姓名'
                },
                {
                    field : 'shopName', 
                    title : '店名'
                },
                {
                    field : 'phoneNumber', 
                    title : '手机号'
                },
                {
                    field : 'creator', 
                    title : '对接业务员'
                },
                {
                    field : 'dealTime', 
                    title : '成交日期'
                },
                {
                    field : 'courierNumber', 
                    title : '是否发货'
                } ]
            };
            $.table.init(options);
        });
        function deliverGoods(){
        	
        }
    </script>
</body>
</html>
