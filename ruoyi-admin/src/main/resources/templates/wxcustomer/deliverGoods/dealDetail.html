		var prefix = ctx + "system/dept";
		
        $("#form-WechatCustomer-add").validate({
            focusCleanup: true
        });
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }
