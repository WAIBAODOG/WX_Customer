<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增部门')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<input type="hidden" name="customerId" value="">
			<div class="form-group">
				<label class="col-sm-3 control-label">跟进次数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="followTimes"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">跟进结果类型：</label>
				<div class="col-sm-8">
					<select name="followResultType" class="form-control m-b" th:with="type=${@dict.getType('follow_result_type')}">
                       <option value="">请选择</option>
                       <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                 	</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">跟进时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="createTime" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">跟进情况：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="followResult">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">下次跟进时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="nextFollowTime" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">通话时长：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="duration" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">对接业务员：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creator" th:value="${user.userName}" readonly="readonly">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/dept";
		
        $("#form-WechatCustomer-add").validate({
            focusCleanup: true
        });
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }
	</script>
</body>
</html>
